<!doctype html>
<html lang="en">
  <head>
    <title>Netlify Functions Examples</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono" rel="stylesheet">
    <link href="/normalize.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Netlify Functions Examples</h1>
    <p>
      Hi there! This is a playground to test out
      <a href="https://www.netlify.com/docs/functions">Netlifyâ€™s Lambda Functions</a>.
    </p>

    <article>
      <h2>Select Site to Clear Cache</h2>
      <p>
        Customize the greeting calling the Lambda endpoint with an optional.</p>
     
        <form action="/.netlify/functions/hello_name">
        <select id="cars" name="name">
          <option value="northcote">Northcote</option>
          <option value="umi">Umi Digital</option>
          <option value="haycock">Haycock Manor</option>
          <option value="farnham">Farnham Castle</option>



        </select>

        <p><button type="submit">Clear Cache</button></p>

      </form>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.14.0/prism.min.js"></script>
    <script src="main.js"></script>
  </body>
